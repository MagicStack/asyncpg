language: generic

sudo: required

services:
    - postgresql
    - docker

addons:
    postgresql: '9.4'

env:
    global:
        - PYMODULE=asyncpg
        - PYPI_USER=magicstack-ci
        - secure: ""

matrix:
    include:
        - os: osx
          osx_image: beta-xcode6.1  # OS X 10.9
          # Travis macOS env does not support Python yet,
          # so we have to set things up manually in install.sh.
          env: PYTHON_VERSION=3.5.2
               PIP_USER=1

        - os: linux
          dist: trusty
          language: python
          python: "3.5"
          services: [postgresql, docker]

cache:
    directories:
        - $HOME/.cache/pip

before_install:
    - .ci/travis-before-install.sh

install:
    - .ci/travis-install.sh

script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then eval "$(pyenv init -)"; fi
    - make && make test
    - make debug && make test

before_deploy:
    - .ci/travis-build-and-upload.sh

deploy:
    skip_cleanup: true
    provider: pypi
    user: magicstack-ci
    password:
        secure: 
    distributions: sdist
    on:
        tags: true
        all_branches: true
