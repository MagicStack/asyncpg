language: generic

env:
    global:
        - PYMODULE=asyncpg
        - PYPI_USER=magicstack-ci
        - DOCS_PUSH_KEY_LABEL=0760b951e99c
        - secure: ""

matrix:
    fast_finish: true

    include:
        - os: osx
          # Travis macOS env does not support Python yet,
          # so we have to set things up manually in install.sh.
          env: PYTHON_VERSION=3.5.2
               PIP_USER=1

        - os: linux
          dist: precise
          sudo: false
          language: python
          python: "3.5"
          services: postgresql
          env: BUILD=quick PGVERSION=9.1
          addons:
              postgresql: '9.1'

        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.5"
          services: postgresql
          env: BUILD=quick PGVERSION=9.2
          addons:
              postgresql: '9.2'

        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.5"
          services: postgresql
          env: BUILD=quick PGVERSION=9.3
          addons:
              postgresql: '9.3'

        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.5"
          services: postgresql
          env: BUILD=quick PGVERSION=9.4
          addons:
              postgresql: '9.4'

        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.5"
          services: postgresql
          env: BUILD=quick PGVERSION=9.5
          addons:
              postgresql: '9.5'

        - os: linux
          dist: trusty
          sudo: false
          language: python
          python: "3.5"
          env: BUILD=docs

        - os: linux
          dist: trusty
          sudo: required
          language: python
          python: "3.5"
          env: BUILD=full PGVERSION=9.6
          services: [postgresql, docker]
          addons:
              postgresql: '9.6'

cache:
    directories:
        - $HOME/.cache/pip

before_install:
    - .ci/travis-before-install.sh

install:
    - .ci/travis-install.sh

script:
    - .ci/travis-tests.sh
    - .ci/travis-build-docs.sh

before_deploy:
    - .ci/travis-build-and-upload.sh

deploy:
    skip_cleanup: true
    provider: pypi
    user: magicstack-ci
    password:
        secure: 
    distributions: sdist
    on:
        tags: true
        all_branches: true
        condition: '"${BUILD}" == "full"'
