language: generic

env:
    global:
        - PYMODULE=asyncpg
        - RELEASE_PYTHON_VERSIONS="3.5 3.6 3.7 3.8"

        - S3_UPLOAD_USERNAME=oss-ci-bot
        - S3_UPLOAD_BUCKET=magicstack-oss-releases
        # S3_UPLOAD_ACCESSKEY:
        - secure: ""
        # S3_UPLOAD_SECRET:
        - secure: ""

        - TWINE_USERNAME: magicstack-ci
        # TWINE_PASSWORD:
        - secure: ""

        - DOCS_PUSH_KEY_LABEL=0760b951e99c

branches:
    # Avoid building PR branches.
    only:
        - master
        - ci
        - releases
        - /^v\d+(\.\d+)*$/

jobs:
    fast_finish:
        true

    include:
        # Do quick test runs for each supported version of PostgreSQL
        # minus the latest.
        - name: "Quicktest psql 9.5"
          os: linux
          dist: focal
          language: python
          python: "3.8"
          env: BUILD=quicktests PGVERSION=9.5
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-9.5
                      - postgresql-contrib-9.5

        - name: "Quicktest psql 9.6"
          os: linux
          dist: focal
          language: python
          python: "3.8"
          env: BUILD=quicktests PGVERSION=9.6
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-9.6
                      - postgresql-contrib-9.6

        - name: "Quicktest psql 10"
          os: linux
          dist: focal
          language: python
          python: "3.8"
          env: BUILD=quicktests PGVERSION=10
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-10

        - name: "Quicktest psql 11"
          os: linux
          dist: focal
          language: python
          python: "3.8"
          env: BUILD=quicktests PGVERSION=11
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-11

        # Do a full test run on the latest supported version of PostgreSQL
        # on each supported version of Python.
        - name: "Test py 3.5"
          os: linux
          dist: focal
          language: python
          python: "3.5"
          env: BUILD=tests PGVERSION=12
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-12

        - name: "Test py 3.6"
          os: linux
          dist: focal
          language: python
          python: "3.6"
          env: BUILD=tests PGVERSION=12
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-12

        - name: "Test py 3.7"
          os: linux
          dist: focal
          language: python
          python: "3.7"
          env: BUILD=tests PGVERSION=12
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-12

        - name: "Test py 3.8"
          os: linux
          dist: focal
          language: python
          python: "3.8"
          env: BUILD=tests PGVERSION=12
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-12

        # Only test on recent aarch64 distribution
        # 3.7 is the latest supported by Travis
        # https://docs.travis-ci.com/user/languages/python/#python-versions
        # The shipped Postgres 9.X collides with the 12 on aarch64
        # until fixed, use official ubuntu repos
        - name: "Test aarch64 py 3.8-dev"
          os: linux
          arch: arm64
          dist: focal
          language: python
          python: "3.8-dev"
          env: BUILD=tests PGVERSION=12
          addons:
              postgresql: "12"

        # Build manylinux wheels.  Each wheel will be tested,
        # so there is no need for BUILD=tests here.
        # Also use this job to publish the releases and build
        # the documentation.
        - name: "x86 wheels and docs"
          os: linux
          dist: focal
          language: python
          python: "3.8"
          env: BUILD=wheels,docs,release PGVERSION=12
          services: [docker]
          addons:
              apt:
                  sources:
                      - sourceline: 'deb https://apt.postgresql.org/pub/repos/apt/ focal-pgdg main'
                        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
                  packages:
                      - postgresql-12

        # Same for the aarch64 manylinux wheel
        - name: "aarch64 wheels"
          os: linux
          arch: arm64
          dist: focal
          language: python
          python: "3.8-dev"
          env: BUILD=wheels,release PGVERSION=12
          services: [docker]
          addons:
              postgresql: "12"

        - name: "OSX py 3.5"
          os: osx
          osx_image: xcode10.2
          env: BUILD=tests,wheels PYTHON_VERSION=3.5.9 PGVERSION=12

        - name: "OSX py 3.6"
          os: osx
          osx_image: xcode10.2
          env: BUILD=tests,wheels PYTHON_VERSION=3.6.10 PGVERSION=12

        - name: "OSX py 3.7"
          os: osx
          osx_image: xcode10.2
          env: BUILD=tests,wheels PYTHON_VERSION=3.7.7 PGVERSION=12

        - name: "OSX py 3.8"
          os: osx
          osx_image: xcode10.2
          env: BUILD=tests,wheels PYTHON_VERSION=3.8.3 PGVERSION=12

cache:
    pip

before_install:
    - .ci/travis-before-install.sh

install:
    - .ci/travis-install.sh

script:
    - .ci/travis-tests.sh
    - .ci/travis-build-docs.sh
    - .ci/travis-build-wheels.sh

deploy:
    - provider: script
      script: .ci/travis-release.sh
      on:
          tags: true
          condition: '"${BUILD}" == *release*'

    - provider: script
      script: .ci/travis-publish-docs.sh
      on:
          branch: master
          condition: '"${BUILD}" == *docs*'
